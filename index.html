<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- ECharts -->
    <script src="dist/echarts.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="p-3">
      <h1>Interactive Dashboard</h1>
      <div class="tabs">
        <div class="tab active" onclick="alert('Pestaña 1 activada')">Pestaña 1</div>
        <div class="tab" onclick="alert('Pestaña 2 activada')">Pestaña 2</div>
      </div>
    </header>

    <div class="container-fluid my-3">
      <!-- Fila 1 (Dos columnas 50-50) -->
      <div class="row" style="min-height: 700px">
        <!-- Columna 1 (grafico) -->
        <div class="col-md-6" style="min-height: 100%;">
            <div id="chart" class="w-100 h-100">
                <iframe id="dynamicIframe" src="www/mapa.html" class="w-100 h-100" style="border: none"></iframe>
            </div>
        </div>

        <!-- Columna 2 (selectores + iframe) -->
        <div class="col-md-6 d-flex flex-column" style="min-height: 100%;">
            <!-- Barra de selectores -->
            <div class="bg-primary text-white p-3 clearfix">
                <!-- Selector 2: Variable de interés -->
                <div style="float: left; width: 48%; margin-right: 2%;">
                  <label for="selector2" style="display: block;">Variable de interés:</label>
                  <select id="selector2" class="form-select form-select-sm" style="width: 100%;" onchange="updateContent()">
                    <option value="agrupacion_tecnocreativa">Agrupación tecnocreativa</option>
                    <option value="uso_de_tecnologia">Uso de tecnología</option>
                    <option value="herramientas_diferenciacion">Herramientas de diferenciación</option>
                    <option value="interaccion_otros_sectores">Interacción con otros sectores</option>
                    <option value="tendencias_tecnocreativas">Tendencias tecnocreativas</option>
                    <option value="brechas_drivers">Brechas y drivers</option>
                  </select>
                </div>
              
                <!-- Selector 1: Nivel de análisis -->
                <div style="float: left; width: 48%;">
                  <label for="selector1" style="display: block;">Nivel de análisis:</label>
                  <select id="selector1" class="form-select form-select-sm" style="width: 100%;" onchange="updateContent()">
                    <option value="nacional">Nacional</option>
                    <option value="regiones">Regiones</option>
                    <option value="cadena_productiva">Cadena Productiva</option>
                  </select>
                </div>
              </div>
              
          <!-- Contenedor que crece para el iframe -->
          <div class="flex-grow-1 bg-white">
            <iframe id="dynamicIframe" src="www/nacional_agrupacion_tecnocreativa.html" class="w-100 h-100" style="border: none"></iframe>
          </div>
        </div>
      </div>

      <!-- Fila 2 (columna completa) -->
      <div class="row mt-3">
        <div class="col-12 bg-light border" style="height: 300px">
          <div id="chart3" class="w-100 h-100">
            <p>Gráfico #3</p>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal -->
        <div
        class="modal fade"
        id="zoomModal"
        tabindex="-1"
        aria-labelledby="zoomModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="zoomModalLabel">Vista ampliada</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Contenedor del gráfico en el modal -->
              <div id="modalContent"></div>
            </div>
          </div>
        </div>
      </div>
  

    <script src="script.js"></script>
  </body>
</html>
